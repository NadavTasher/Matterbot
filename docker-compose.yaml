# Select compose version
version: "3"

# Define services
services: 

    # Create matterbot service
    matterbot:

        # Select service image
        build: matterbot

        # Expose ports
        ports: 
            - 80:80

        # Mount volumes
        volumes:
            # Persistent data volume
            - data:/opt

        # Environment variables
        # environment: 
        #     - MM_HOSTNAME=""
        #     - MM_USERNAME=""
        #     - MM_PASSWORD=""

        env_file: 
            - ../environment.env

volumes:
    data: